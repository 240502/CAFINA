<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/login.css">
    <link rel="stylesheet" href="./assets/CSS/reset.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.3.0-web/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="frame">
        <div class="container">
            <div class="row">
                <div class="form-login">
                    <div class="login-wrap">
                        <div class="icon">
                            <span>
                                <i class="fa-regular fa-user"></i>
                            </span>
                        </div>
                        <h3 class="title">Sign In</h3>
                        <form class="form">
                            <div class="form-item">
                                 <input type="text" id="email" class="email" placeholder="" required>
                                <label for="">Email</label>
                            </div>

                            <div class="form-item">
                                <input type="password" id="password" class="password" placeholder="" required>
                               <label for="">Password</label>
                           </div>
                           <button type="button" id="btnLogin" class="btnLogin"> Login</button>
                           <div class="form-group">
                              <div class="item">
                                
                                  <input type="checkbox" id="rememberBtn">
                                <label for="">Remember Me
                                </label>
                              </div>
                              <div class="item">    
                                Forgot Password
                              </div>
                           </div>
                         </form>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./assets/JS/Jquery/jquery.js"></script>
<script src="./assets/JS/login.js"></script>
</html>
